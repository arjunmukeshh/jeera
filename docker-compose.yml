version: "3.1"

services:
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    #networks:
    #  - jeera_network
    ports:
      - 3306:3306
    volumes:
      - ./db:/var/lib/mysql
    environment:
      MYSQL_USER: admin
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: example
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      timeout: 20s
      retries: 10

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

  backend:
    image: backend
    container_name: backend
    build:
      context: backend
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    depends_on:
      db:
        condition: service_healthy

  frontend:
    image: frontend
    container_name: frontend
    build:
      context: frontend
      dockerfile: Dockerfile
    ports:
      - 3006:3006
    depends_on:
      - backend
networks:
  jeera_network:
    external: true
